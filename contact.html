    <form id="contact-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <span id="name-error" class="error-message"></span>
        </div>
        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required minlength="10">
          <span id="subject-error" class="error-message"></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <span id="email-error" class="error-message"></span>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required minlength="25">
          <span id="address-error" class="error-message"></span>
          <script src="contactValidation.js"></script>
        </div>
        <button type="submit">Submit</button>
      </form>
